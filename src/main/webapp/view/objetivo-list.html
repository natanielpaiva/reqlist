<div class="col-md-3" menu-navegacao="objetivo"></div>
<div class="col-md-6">
	<h3>Objetivos</h3>
	<table class="table table-striped table-condensed">
		<tbody>
			<tr ng-repeat="objetivo in objetivos">
				<td>{{objetivo.titulo}}</td>
				<td width="90">
					<div class="btn-group">
						<button class="btn btn-default" title="Editar objetivo"
							ng-click="editarObjetivo(objetivo)">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button class="btn btn-danger" title="Excluir objetivo"
							ng-click="removerObjetivo(objetivo)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</td>
			</tr>
			<tr ng-if="objetivos.length===0">
				<td colspan="2" class="text-center">
					Não existem objetivos cadastrados para esse projeto ainda.
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-md-3">
	<form action="" role="form">
		<fieldset>
			<legend>Objetivo</legend>
			<div class="form-group">
				<label for="">Título do objetivo</label>
				<input type="text" class="form-control" placeholder="Insira um título para o objetivo" />
			</div>
			<div class="form-group">
				<label for="">Descrição do objetivo</label>
				<textarea name="" id="" class="form-control" placeholder="Insira uma descrição para o objetivo"></textarea>
			</div>
			<button class="btn btn-primary">Salvar</button>
		</fieldset>
	</form>
</div>
