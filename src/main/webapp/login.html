<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/fullcalendar.css" />
	<link rel="stylesheet" href="js/jqueryui/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="css/chosen.css" />
	<link rel="stylesheet" href="css/app.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Reqlist</title>

</head>
<body>
	<div class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">
					<span class="glyphicon glyphicon-ok"></span>
					Reqlist
				</a>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<form role="form" action="/">
					<h3>Cadastre-se</h3>

					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" class="form-control"
							placeholder="Digite o seu nome completo" />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control"
							placeholder="Digite o seu email" />
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" name="senha" id="senha"
							class="form-control" placeholder="Digite uma senha" />
					</div>
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>
			<div class="col-md-6">
				<form role="form" action="index.html" method="post">
					<h3>Entrar</h3>
					
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email"
							placeholder="Digite o seu email" />
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha"
							placeholder="Digite sua senha" />
					</div>
					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</div>
		</div>
	</div>
	
	<script src="js/reqlist/login.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jqueryui/ui/jquery-ui.js"></script>
</body>
</html>
