<div menu-navegacao="requisito" class="col-md-3"></div>
<div class="col-md-6">
	<h3>Requisitos</h3>
	<table class="table table-striped table-condensed">
		<tbody>
			<tr ng-repeat="requisito in requisitos">
				<td>
					<strong>#{{$index+1 | numberPad}}</strong>
					{{requisito.titulo}}
					<span class="label {{classeTipo(requisito.tipo)}}">
						{{nomeTipo(requisito.tipo)}}
					</span>
				</td>
				<td width="90">
					<div class="btn-group">
						<button class="btn btn-default" title="Editar requisito"
							ng-click="editarRequisito(requisito)">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button class="btn btn-danger" title="Excluir requisito"
							ng-click="removerRequisito(requisito)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-md-3">
	<form role="form">
		<fieldset>
			<legend>Requisito</legend>
			<div class="form-group">
				<label>Título</label>
				<input class="form-control" type="text" name=""
					placeholder="Insira um título para o requisito" />
			</div>
			<div class="form-group">
				<label>Descrição</label>
				<textarea class="form-control" name=""
					placeholder="Descreva os dados e as regras que o requisito define"></textarea>
			</div>
			<div class="form-group">
				<label>Tipo de requisito</label>
				<select class="form-control">
					<option>Funcional</option>
					<option>Confiabilidade</option>
					<option>Usabilidade</option>
					<option>Desempenho</option>
					<option>Portabilidade</option>
					<option>Manutenibilidade</option>
					<option>Segurança</option>
				</select>
			</div>
			<div class="form-group">
				<label>Objetivos</label>
				<select chosen multiple class="form-control"
					data-placeholder="Selecione os objetivos relacionados">
					<option selected>Controlar os produtos do estoque</option>
					<option>Fornecer uma visão geral do negócio</option>
					<option>Encurtar a comunicação empresa-cliente</option>
					<option>Fornecer informações valiosas para planejamento estratégico</option>
				</select>
			</div>
			<button class="btn btn-primary">Salvar</button>
		</fieldset>
	</form>
</div>
