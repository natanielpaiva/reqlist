<div menu-navegacao="tarefa" class="col-md-3"></div>
<div class="col-md-6">
	<h3>Tarefas</h3>
	<table class="table table-striped table-condensed tarefas-list">
		<tbody>
			<tr>
				<td>
					<div class="checkbox">
						<label>
							<input type="checkbox" checked />
							<span>Criar tela de cadastro de clientes</span>
						</label>
					</div>
				</td>
				<td class="responsavel">
					<img class="img-thumbnail"
						src="//gravatar.com/avatar/6bb8d259b6b46a59ec66aadbd2b13015?s=24"
						title="Responsável: Vinicius da Costa Pires" />
				</td>
				<td class="acoes">
					<div class="btn-group">
						<button class="btn btn-default" disabled
							title="Se tornar responsável">
							<span class="glyphicon glyphicon-user"></span>
						</button>
						<button class="btn btn-default" title="Editar tarefa">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button class="btn btn-danger" title="Excluir tarefa"
							ng-click="removerTarefa(tarefa)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="checkbox">
						<label>
							<input type="checkbox" />
							<span>Criar tela de exclusão de produtos</span>
						</label>
					</div>
				</td>
				<td class="responsavel">
					<img class="img-thumbnail"
						src="//gravatar.com/avatar/36bb355a5f3ef6df2644c42f17e804eb?s=24"
						title="Responsável: Iran Sousa de Freitas" />
				</td>
				<td class="acoes">
					<div class="btn-group">
						<button class="btn btn-default" disabled>
							<span class="glyphicon glyphicon-user"></span>
						</button>
						<button class="btn btn-default" title="Editar tarefa">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button class="btn btn-danger" title="Excluir tarefa">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="checkbox">
						<label>
							<input type="checkbox" />
							<span>Criar tela de exclusão de produtos</span>
						</label>
					</div>
				</td>
				<td class="responsavel"></td>
				<td class="acoes">
					<div class="btn-group">
						<button class="btn btn-default" ng-click="alterarResponsavel(tarefa)"
							title="Se tornar responsável">
							<span class="glyphicon glyphicon-user"></span>
						</button>
						<button class="btn btn-default" title="Editar tarefa">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button class="btn btn-danger" title="Excluir tarefa">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
	<div class="col-md-3">
	<form role="form">
		<fieldset>
			<legend>Tarefa</legend>
			<div class="form-group">
				<label>Título</label>
				<input class="form-control" type="text"
					placeholder="Insira um título para a sua tarefa" />
			</div>
			<div class="form-group">
				<label>Descrição</label>
				<textarea class="form-control"
					placeholder="Descreva a tarefa"></textarea>
			</div>
			<div class="form-group">
				<label>Requisito</label>
				<select class="form-control" chosen>
					<option>O sistema deve cadastrar o usuário</option>
					<option>O sistema deve cadastrar produtos</option>
					<option>O sistema deve rodar sob uma conexão SSL</option>
				</select>
			</div>
			<button class="btn btn-primary">Salvar</button>
		</fieldset>
	</form>
</div>
