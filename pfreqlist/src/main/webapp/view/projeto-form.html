<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form action="" role="form" ng-submit="salvar()">
			<fieldset>
				<legend>Editar <em>Sistema de Folha de Pagamento</em></legend>
				<div class="form-group">
					<label for="nome">Nome do Projeto</label>
					<input type="text" id="nome" name="nome" class="form-control"
						placeholder="Digite um nome para o projeto" value="Sistema de Folha de Pagamento" />
				</div>
				<div class="form-group">
					<label for="descricao">Descrição do projeto</label>
					<textarea name="descricao" id="descricao" rows="2" class="form-control"
						placeholder="Conte aqui uma pequena história sobre as motivações do projeto, etc.">Tudo começou quando a ACME Corporation necessitava de um controle mais próximo...</textarea>
				</div>
				<div class="form-group">
					<label for="status">Estado</label>
					<select name="status" id="status" class="form-control">
						<option value="1">Ativo</option>
						<option value="2">Inativo</option>
					</select>
				</div>

				<a href="javascript:history.back();" class="btn btn-default">Voltar</a>
				<button class="btn btn-primary">Salvar</button>
			</fieldset>
		</form>
	</div>
</div>
